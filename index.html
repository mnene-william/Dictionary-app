<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Dictionary app</title>
</head>
<body>
    <nav class="headernav">
        <ul class="navlist">
            <li>Home</li>
            <li>Search</li>
            <li>Sign Up</li>
        </ul>

    </nav>
    <header>
        <div class="quote-card">
            <h3>Quote of the day</h3>
            <div class="quote-content">
                <div class="text">
                    <p><i class="fa fa-quote-left" aria-hidden="true"></i>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur earum, exercitationem odio voluptatem aperiam maxime beatae velit sit facilis Ducimus?<i class="fa fa-quote-right" aria-hidden="true"></i></p>
                   
                </div>
                <p class="author">~William Mnene~</p>
            </div>
            <div class="buttons">
                <div class="icons">
                    <ul>
                       <li class="sound"><i class="fa fa-volume-up" aria-hidden="true"></i></li>
                       <li class="copy"><i class="fa fa-clone" aria-hidden="true"></i></li>
                    </ul>
                    <button>New Quote</button>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
